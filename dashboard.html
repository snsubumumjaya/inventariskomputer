<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SN SUB UMUM – 2026</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
  <style>
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;margin:0;background:#fff;color:#000;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;overflow-x:hidden}
   
    /* GRID INDUSTRIAL MINIMAL */
    body::before{
      content:"";position:fixed;inset:0;z-index:-1;
      background:linear-gradient(rgba(0,0,0,.04) 1px,transparent 1px),linear-gradient(90deg,rgba(0,0,0,.04) 1px,transparent 1px);
      background-size:45px 45px;pointer-events:none;
    }
    body::after{
      content:"";position:fixed;inset:0;z-index:-1;
      background:linear-gradient(#000 2px,transparent 2px),linear-gradient(90deg,#000 2px,transparent 2px);
      background-size:180px 180px;opacity:0.07;pointer-events:none;
    }
    /* SIDEBAR FULL SAMPE BAWAH */
    .sidebar{
      position:fixed;left:0;top:0;bottom:0;width:300px;background:#000;color:#fff;
      padding:60px 50px;z-index:999;box-shadow:50px 0 80px rgba(0,0,0,0.4);
    }
    .logo{margin-bottom:120px}
    .logo h1{
      font-size:38px;font-weight:900;letter-spacing:-3px;line-height:0.95;
      background:#fff;color:#000;padding:25px 35px;display:inline-block;
      border:6px solid #000;box-shadow:12px 12px 0 #000;
    }
    .menu-item{
      font-size:17px;font-weight:900;letter-spacing:-0.3px;margin:30px 0;
      cursor:pointer;transition:all .35s;opacity:0.8;padding-left:0;position:relative;
      padding-bottom:8px;
    }
    .menu-item:hover,.menu-item.active{opacity:1}
    .menu-item::after{
      content:"";position:absolute;left:0;bottom:0;width:0;height:3px;background:#fff;
      transition:all .35s;
    }
    .menu-item:hover::after,.menu-item.active::after{width:40px}
    /* MAIN CONTENT */
    .main{margin-left:300px;padding:140px 100px 140px;min-height:100vh}
    .content{display:none}
    .content.active{display:block}
    h2{font-size:64px;font-weight:900;letter-spacing:-6px;line-height:0.95;margin-bottom:80px}
    /* TABLE */
    table{width:100%;border-collapse:separate;border-spacing:0 35px}
    th{font-size:12px;letter-spacing:6px;text-transform:uppercase;opacity:0.7;padding-bottom:25px}
    td{font-size:19px;font-weight:400;padding:25px 0;border-bottom:5px solid #000}
    /* FORM */
    .form-box{
      background:#fafafa;padding:60px 80px;border:8px solid #000;margin:100px 0;
    }
    .form-box input, .form-box select, .form-box textarea{
      width:100%;padding:20px 0;background:none;border:none;border-bottom:5px solid #000;
      font-size:22px;margin:40px 0;outline:none;
    }
    /* LAYOUT SIDE BY SIDE DI TAMBAH BARANG */
    .add-layout{
      display:flex;gap:120px;flex-wrap:wrap;justify-content:center;
    }
    .left-tambah-barang{flex:1;min-width:600px;max-width:900px;}
    .right-kelola-kategori{flex:1;min-width:500px;max-width:700px;display:none;} /* hidden untuk staff */
    .right-kelola-kategori .form-box{
      padding:50px 60px;margin:0;
    }
    .right-kelola-kategori h3{
      font-size:24px;margin-bottom:30px;letter-spacing:-2px;
    }
    .right-kelola-kategori table th{
      font-size:11px;letter-spacing:5px;
    }
    .right-kelola-kategori td{
      font-size:17px;
    }
    /* BUTTON */
    .btn{
      padding:16px 55px;background:#000;color:#fff;font-size:15px;font-weight:900;
      letter-spacing:5px;border:none;cursor:pointer;transition:.35s;margin-right:15px;
    }
    .btn:hover{background:#ff0000}
    .btn-small{
      padding:10px 25px;font-size:13px;
    }
    /* USER INFO + LOGOUT */
    .user-info{
      position:fixed;right:70px;top:60px;z-index:999;background:#fff;
      padding:16px 35px;border:6px solid #000;font-size:13px;letter-spacing:6px;font-weight:900;
      display:flex;align-items:center;gap:40px;
    }
    .logout-btn{
      background:none;border:5px solid #000;padding:12px 35px;font-size:13px;
      font-weight:900;letter-spacing:5px;cursor:pointer;transition:.35s;
    }
    .logout-btn:hover{background:#000;color:#fff}
    /* FOOTER */
    .footer{
      position:fixed;bottom:30px;left:300px;right:0;text-align:center;
      font-size:14px;letter-spacing:8px;font-weight:900;color:#000;
      z-index:1000;
    }
    /* MODAL EDIT BARANG */
    .modal{
      display:none;position:fixed;inset:0;background:rgba(0,0,0,0.8);z-index:9999;align-items:center;justify-content:center;
    }
    .modal.active{display:flex}
    .modal-box{
      background:#fafafa;padding:80px;width:90%;max-width:900px;border:8px solid #000;position:relative;
    }
    .close-modal{
      position:absolute;top:30px;right:50px;font-size:40px;cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <h1>INVENTARIS<br>KOMPUTER</h1>
    </div>
    <div class="menu-item active" onclick="showPage('home')">HOME</div>
    <div class="menu-item" onclick="showPage('assets')">SEMUA ASSET</div>
    <div class="menu-item" id="menuAdd" style="display:none" onclick="showPage('add')">+ TAMBAH BARANG</div>
    <div class="menu-item" onclick="alert('2026')">RUSAK / HILANG</div>
  </div>
  <div class="user-info">
    <span id="userInfo">LOADING...</span>
    <button class="logout-btn" onclick="firebase.auth().signOut().then(()=>location.href='login.html')">LOGOUT</button>
  </div>
  <div class="main">
    <div id="home" class="content active">
      <h2>DASHBOARD<br>2026</h2>
    </div>
    <div id="assets" class="content">
      <h2>SEMUA<br>ASSET</h2>
      <table>
        <thead><tr><th>KATEGORI</th><th>MERK</th><th>TIPE</th><th>SN</th><th>LOKASI</th><th>STATUS</th><th id="aksiHeader" style="display:none">ACTION</th></tr></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <div id="add" class="content">
      <h2>TAMBAH<br>BARANG</h2>

      <div class="add-layout">
        <!-- KIRI: FORM TAMBAH BARANG -->
        <div class="left-tambah-barang">
          <div class="form-box">
            <select id="kategori">
              <option value="">— PILIH KATEGORI —</option>
            </select>
            <input type="text" id="merk" placeholder="MERK">
            <input type="text" id="tipe" placeholder="TIPE / SPESIFIKASI">
            <input type="text" id="sn" placeholder="SERIAL NUMBER (opsional)">
            <input type="text" id="lokasi" placeholder="LOKASI / RUANGAN">
            <select id="status">
              <option value="OPERATIONAL">OPERATIONAL</option>
              <option value="RUSAK">RUSAK</option>
              <option value="PERBAIKAN">DALAM PERBAIKAN</option>
              <option value="HILANG">HILANG</option>
            </select>
            <textarea id="keterangan" placeholder="KETERANGAN TAMBAHAN (opsional)"></textarea>
            <br><br>
            <button class="btn" onclick="saveData()">SIMPAN BARANG</button>
          </div>
        </div>

        <!-- KANAN: KELOLA KATEGORI (minimalis, hanya admin) -->
        <div class="right-kelola-kategori" id="kelolaKategoriSection">
          <div class="form-box">
            <h3>KELOLA KATEGORI</h3>

            <div id="formTambahKategori" style="display:none;margin-bottom:50px;">
              <input type="text" id="namaKategoriBaru" placeholder="NAMA KATEGORI BARU">
              <br><br>
              <button class="btn btn-small" onclick="addKategori()">TAMBAH</button>
              <button class="btn btn-small" style="background:#999;" onclick="document.getElementById('formTambahKategori').style.display='none'">BATAL</button>
            </div>

            <div style="margin-bottom:30px;">
              <button class="btn btn-small" onclick="document.getElementById('formTambahKategori').style.display='block'; document.getElementById('namaKategoriBaru').focus();">
                + TAMBAH BARU
              </button>
            </div>

            <table>
              <thead>
                <tr>
                  <th>NO</th>
                  <th>KATEGORI</th>
                  <th>ACTION</th>
                </tr>
              </thead>
              <tbody id="kategoriTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    SN SUB UMUM – INTERNAL INVENTORY SYSTEM 2026
  </div>

  <!-- MODAL EDIT BARANG -->
  <div class="modal" id="editModal">
    <div class="modal-box">
      <span class="close-modal" onclick="closeEditModal()">×</span>
      <h2>EDIT<br>BARANG</h2>
      <div class="form-box">
        <select id="editKategori"></select>
        <input type="text" id="editMerk" placeholder="MERK">
        <input type="text" id="editTipe" placeholder="TIPE / SPESIFIKASI">
        <input type="text" id="editSn" placeholder="SERIAL NUMBER (opsional)">
        <input type="text" id="editLokasi" placeholder="LOKASI / RUANGAN">
        <select id="editStatus">
          <option value="OPERATIONAL">OPERATIONAL</option>
          <option value="RUSAK">RUSAK</option>
          <option value="PERBAIKAN">DALAM PERBAIKAN</option>
          <option value="HILANG">HILANG</option>
        </select>
        <textarea id="editKeterangan" placeholder="KETERANGAN TAMBAHAN (opsional)"></textarea>
        <br><br>
        <button class="btn" onclick="saveEditData()">SIMPAN PERUBAHAN</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCGyH-yVAgQU4iJ1tIz3cpWiWa65BdMsJ8",
      authDomain: "inventariskomputer.firebaseapp.com",
      databaseURL: "https://inventariskomputer-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "inventariskomputer",
      storageBucket: "inventariskomputer.firebasestorage.app",
      messagingSenderId: "915927761008",
      appId: "1:915927761008:web:a4b2e71159d00501fdf4b5"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let role = 'staff';
    let currentEditKey = null;

    // Default kategori
    const defaultKategori = ["Laptop","PC Desktop","Monitor","Printer","Aksesoris","Jaringan","Lainnya"];
    db.ref('kategori').once('value')
      .then(snap => {
        if (!snap.exists() || Object.keys(snap.val() || {}).length === 0) {
          defaultKategori.forEach(nama => db.ref('kategori').push({nama}));
        }
      });

    auth.onAuthStateChanged(u => {
      if (!u) { location.href = "login.html"; return; }
      if (!u.emailVerified) { auth.signOut().then(() => location.href = "login.html?msg=verify"); return; }
      db.ref('users/' + u.uid).once('value')
        .then(s => {
          const d = s.val();
          role = d.role || 'staff';
          document.getElementById('userInfo').innerText = d.nama + " – " + role.toUpperCase();
          if (role === 'admin') {
            document.getElementById('menuAdd').style.display = 'block';
            document.getElementById('aksiHeader').style.display = 'table-cell';
            document.getElementById('kelolaKategoriSection').style.display = 'block';
          }
          showPage('home');
          loadKategoriDropdown();
          if (role === 'admin') loadKategoriTable();
        });
    });

    function showPage(id) {
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
      const activeMenu = Array.from(document.querySelectorAll('.menu-item')).find(m => m.onclick && m.onclick.toString().includes(id));
      if (activeMenu) activeMenu.classList.add('active');
      if (id === 'assets') loadTable();
      if (id === 'add') {
        loadKategoriDropdown();
        if (role === 'admin') loadKategoriTable();
      }
    }

    function loadKategoriDropdown() {
      const select = document.getElementById('kategori');
      const editSelect = document.getElementById('editKategori');
      select.innerHTML = '<option value="">— PILIH KATEGORI —</option>';
      editSelect.innerHTML = '';
      db.ref('kategori').once('value')
        .then(snap => {
          const data = snap.val() || {};
          Object.keys(data).forEach(key => {
            const nama = data[key].nama;
            const opt = document.createElement('option');
            opt.value = nama;
            opt.textContent = nama;
            select.appendChild(opt.cloneNode(true));
            editSelect.appendChild(opt.cloneNode(true));
          });
        });
    }

    function loadKategoriTable() {
      const tbody = document.getElementById('kategoriTableBody');
      tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;padding:60px;opacity:0.5">Loading...</td></tr>';
      db.ref('kategori').on('value', snap => {
        const data = snap.val() || {};
        tbody.innerHTML = '';
        if (Object.keys(data).length === 0) {
          tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;padding:60px;opacity:0.5">BELUM ADA KATEGORI</td></tr>';
          return;
        }
        let no = 1;
        Object.entries(data).forEach(([key, val]) => {
          const nama = val.nama || 'Unknown';
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${no++}</td>
            <td>${nama}</td>
            <td>
              <button class="btn btn-small" onclick="editKategori('${key}', '${nama}')">EDIT</button>
              <button class="btn btn-small" style="background:#ff0000;margin-left:8px" onclick="deleteKategori('${key}')">DELETE</button>
            </td>`;
          tbody.appendChild(tr);
        });
      });
    }

    // CRUD kategori & barang tetap sama seperti versi sebelumnya
    function addKategori() {
      if (role !== 'admin') return alert('ADMIN ONLY');
      const nama = document.getElementById('namaKategoriBaru').value.trim();
      if (!nama) return alert('ISI NAMA KATEGORI!');
      db.ref('kategori').push({nama})
        .then(() => {
          alert('KATEGORI DITAMBAHKAN!');
          document.getElementById('namaKategoriBaru').value = '';
          document.getElementById('formTambahKategori').style.display = 'none';
          loadKategoriDropdown();
        });
    }

    function editKategori(key, namaSaatIni) {
      if (role !== 'admin') return;
      const namaBaru = prompt('EDIT NAMA KATEGORI:', namaSaatIni);
      if (namaBaru === null || !namaBaru.trim()) return;
      db.ref('kategori/' + key).update({nama: namaBaru.trim()})
        .then(() => {
          alert('KATEGORI DIUPDATE!');
          loadKategoriDropdown();
        });
    }

    function deleteKategori(key) {
      if (role !== 'admin') return;
      if (!confirm('YAKIN HAPUS KATEGORI INI?')) return;
      db.ref('kategori/' + key).remove()
        .then(() => {
          alert('KATEGORI DIHAPUS!');
          loadKategoriDropdown();
        });
    }

    // ... (loadTable, openEditModal, closeEditModal, saveEditData, saveData tetap sama seperti versi sebelumnya dengan modal edit barang)

    loadKategoriDropdown();
  </script>
</body>
</html>
