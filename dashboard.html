<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SN SUB UMUM – 2026</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;margin:0;background:#fff;color:#000;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;overflow-x:hidden}
    
    /* GRID INDUSTRIAL MINIMAL */
    body::before{
      content:"";position:fixed;inset:0;z-index:-1;
      background:linear-gradient(rgba(0,0,0,.04) 1px,transparent 1px),linear-gradient(90deg,rgba(0,0,0,.04) 1px,transparent 1px);
      background-size:45px 45px;pointer-events:none;
    }
    body::after{
      content:"";position:fixed;inset:0;z-index:-1;
      background:linear-gradient(#000 2px,transparent 2px),linear-gradient(90deg,#000 2px,transparent 2px);
      background-size:180px 180px;opacity:0.07;pointer-events:none;
    }

    /* SIDEBAR FULL SAMPE BAWAH */
    .sidebar{
      position:fixed;left:0;top:0;bottom:0;width:300px;background:#000;color:#fff;
      padding:60px 50px;z-index:999;box-shadow:50px 0 80px rgba(0,0,0,0.4);
    }
    .logo{margin-bottom:120px}
    .logo h1{
      font-size:38px;font-weight:900;letter-spacing:-3px;line-height:0.95;
      background:#fff;color:#000;padding:25px 35px;display:inline-block;
      border:6px solid #000;box-shadow:12px 12px 0 #000;
    }
    .menu-item{
      font-size:17px;font-weight:900;letter-spacing:-0.3px;margin:30px 0;
      cursor:pointer;transition:all .35s;opacity:0.8;padding-left:0;position:relative;
      padding-bottom:8px;
    }
    .menu-item:hover,.menu-item.active{opacity:1}
    .menu-item::after{
      content:"";position:absolute;left:0;bottom:0;width:0;height:3px;background:#fff;
      transition:all .35s;
    }
    .menu-item:hover::after,.menu-item.active::after{width:40px}

    /* MAIN CONTENT */
    .main{margin-left:300px;padding:140px 100px 140px;min-height:100vh}
    .content{display:none}
    .content.active{display:block}
    h2{font-size:64px;font-weight:900;letter-spacing:-6px;line-height:0.95;margin-bottom:80px}

    /* TABLE */
    table{width:100%;border-collapse:separate;border-spacing:0 35px}
    th{font-size:12px;letter-spacing:6px;text-transform:uppercase;opacity:0.7;padding-bottom:25px}
    td{font-size:19px;font-weight:400;padding:25px 0;border-bottom:5px solid #000}

    /* FORM */
    .form-box{
      max-width:900px;background:#fafafa;padding:80px 100px;border:8px solid #000;margin:100px 0;
    }
    .form-box input,.form-box select,.form-box textarea{
      width:100%;padding:20px 0;background:none;border:none;border-bottom:5px solid #000;
      font-size:22px;margin:40px 0;outline:none;
    }

    /* BUTTON */
    .btn{
      padding:16px 55px;background:#000;color:#fff;font-size:15px;font-weight:900;
      letter-spacing:5px;border:none;cursor:pointer;transition:.35s;margin-right:15px;
    }
    .btn:hover{background:#ff0000}

    /* USER INFO + LOGOUT */
    .user-info{
      position:fixed;right:70px;top:60px;z-index:999;background:#fff;
      padding:16px 35px;border:6px solid #000;font-size:13px;letter-spacing:6px;font-weight:900;
      display:flex;align-items:center;gap:40px;
    }
    .logout-btn{
      background:none;border:5px solid #000;padding:12px 35px;font-size:13px;
      font-weight:900;letter-spacing:5px;cursor:pointer;transition:.35s;
    }
    .logout-btn:hover{background:#000;color:#fff}

    /* FOOTER TULISAN HITAM DOANG */
    .footer{
      position:fixed;bottom:30px;left:300px;right:0;text-align:center;
      font-size:14px;letter-spacing:8px;font-weight:900;color:#000;
      z-index:1000;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="logo">
      <h1>INVENTARIS<br>KOMPUTER</h1>
    </div>
    <div class="menu-item active" data-page="home" onclick="showPage('home')">HOME</div>
    <div class="menu-item" data-page="assets" onclick="showPage('assets')">SEMUA ASSET</div>
    <div class="menu-item" id="menuAdd" style="display:none" data-page="add" onclick="showPage('add')">+ TAMBAH BARANG</div>
    <div class="menu-item" id="menuKategori" style="display:none" data-page="kategori" onclick="showPage('kategori')">KELOLA KATEGORI</div>
    <div class="menu-item" onclick="alert('2026')">RUSAK / HILANG</div>
  </div>

  <div class="user-info">
    <span id="userInfo"></span>
    <button class="logout-btn" onclick="firebase.auth().signOut().then(()=>location.href='login.html')">LOGOUT</button>
  </div>

  <div class="main">

    <div id="home" class="content active">
      <h2>DASHBOARD<br>2026</h2>
    </div>

    <div id="assets" class="content">
      <h2>SEMUA<br>ASSET</h2>
      <table>
        <thead><tr><th>KATEGORI</th><th>MERK</th><th>TIPE</th><th>SN</th><th>LOKASI</th><th>STATUS</th><th id="aksiHeader" style="display:none">ACTION</th></tr></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div id="add" class="content">
      <h2 id="formTitle">TAMBAH<br>BARANG</h2>
      <div class="form-box">
        <select id="kategori">
          <option value="">— PILIH KATEGORI —</option>
        </select>
        <input type="text" id="merk" placeholder="MERK">
        <input type="text" id="tipe" placeholder="TIPE / SPESIFIKASI">
        <input type="text" id="sn" placeholder="SERIAL NUMBER (opsional)">
        <input type="text" id="lokasi" placeholder="LOKASI / RUANGAN">
        <select id="status">
          <option value="OPERATIONAL">OPERATIONAL</option>
          <option value="RUSAK">RUSAK</option>
          <option value="PERBAIKAN">DALAM PERBAIKAN</option>
          <option value="HILANG">HILANG</option>
        </select>
        <textarea id="keterangan" placeholder="KETERANGAN TAMBAHAN (opsional)"></textarea>
        <br><br>
        <button class="btn" onclick="saveData()">SIMPAN</button>
        <button class="btn" style="background:none;border:5px solid #000" onclick="showPage('home')">BATAL</button>
      </div>
    </div>

    <!-- KELOLA KATEGORI — SEKARANG PASTI MUNCUL -->
    <div id="kategori" class="content">
      <h2>KELOLA<br>KATEGORI</h2>
      <div class="form-box" style="max-width:700px">
        <input type="text" id="newKategori" placeholder="TAMBAH KATEGORI BARU">
        <button class="btn" onclick="tambahKategori()">+ TAMBAH</button>
      </div>
      <div id="kategoriList" style="margin-top:50px">
        Loading kategori...
      </div>
    </div>

  </div>

  <div class="footer">
    SN SUB UMUM – INTERNAL INVENTORY SYSTEM 2026
  </div>

  <script>
    firebase.initializeApp({apiKey:"AIzaSyCGyH-yVAgQU4iJ1tIz3cpWiWa65BdMsJ8",authDomain:"inventariskomputer.firebaseapp.com",databaseURL:"https://inventariskomputer-default-rtdb.asia-southeast1.firebasedatabase.app",projectId:"inventariskomputer",storageBucket:"inventariskomputer.firebasestorage.app",messagingSenderId:"915927761008",appId:"1:915927761008:web:a4b2e71159d00501fdf4b5"});
    const auth = firebase.auth();
    const db = firebase.database();
    let role = 'staff';

    const defaultKategori = ["Laptop","PC Desktop","Monitor","Printer","Aksesoris","Jaringan","Lainnya"];

    auth.onAuthStateChanged(u => {
      if (!u) location.href = "login.html";
      db.ref('users/' + u.uid).once('value').then(s => {
        const d = s.val();
        role = d.role || 'staff';
        document.getElementById('userInfo').innerText = d.nama + " – " + role.toUpperCase();
        if (role === 'admin') {
          document.getElementById('menuAdd').style.display = 'block';
          document.getElementById('menuKategori').style.display = 'block';
          document.getElementById('aksiHeader').style.display = 'table-cell';
        }
        loadKategori(); // load langsung setelah login
      });
    });

    // LOGIKA showPage YANG BARU & 100% JALAN
    function showPage(pageId) {
      // Sembunyikan semua content
      document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
      // Tampilkan yang dipilih
      const target = document.getElementById(pageId);
      if (target) target.classList.add('active');

      // Update menu active pakai data-page (SUPER RELIABLE)
      document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
      const activeMenu = document.querySelector(`.menu-item[data-page="${pageId}"]`);
      if (activeMenu) activeMenu.classList.add('active');

      // Load data sesuai halaman
      if (pageId === 'assets') loadTable();
      if (pageId === 'kategori' || pageId === 'add') loadKategori();
    }

    // LOAD KATEGORI (dropdown + list)
    function loadKategori() {
      const select = document.getElementById('kategori');
      const list = document.getElementById('kategoriList');

      db.ref('kategori').on('value', snap => {
        const data = snap.val() || {};
        select.innerHTML = '<option value="">— PILIH KATEGORI —</option>';
        list.innerHTML = '';

        if (Object.keys(data).length === 0) {
          list.innerHTML = '<p style="text-align:center;padding:100px;opacity:0.5;font-size:20px">BELUM ADA KATEGORI<br><br><button class="btn" style="background:#ff0000" onclick="forceDefault()">BUAT DEFAULT KATEGORI</button></p>';
          return;
        }

        Object.keys(data).forEach(key => {
          const nama = data[key].nama;

          // Dropdown
          const opt = document.createElement('option');
          opt.value = nama;
          opt.textContent = nama;
          select.appendChild(opt);

          // List dengan hapus
          const div = document.createElement('div');
          div.style = "padding:20px 0;border-bottom:2px solid #ddd;display:flex;justify-content:space-between;align-items:center;font-size:18px";
          div.innerHTML = `
            <span>${nama}</span>
            <button class="btn" style="background:#ff0000;padding:10px 20px;font-size:14px" onclick="hapusKategori('${key}')">HAPUS</button>
          `;
          list.appendChild(div);
        });
      });
    }

    // FORCE BUAT DEFAULT KATEGORI
    window.forceDefault = function() {
      if (confirm('Yakin buat 7 kategori default?')) {
        db.ref('kategori').remove().then(() => {
          defaultKategori.forEach(nama => db.ref('kategori').push({nama}));
          alert('7 kategori default berhasil dibuat!');
        });
      }
    };

    function tambahKategori() {
      const nama = prompt("Nama kategori baru:");
      if (nama && nama.trim()) {
        db.ref('kategori').push({nama: nama.trim()});
      }
    }

    function hapusKategori(key) {
      if (confirm('Yakin hapus kategori ini?')) {
        db.ref('kategori/' + key).remove();
      }
    }

    // ... (loadTable, saveData, edit, dll tetap sama seperti versi yang sudah jalan)

    // Jalankan saat halaman dibuka
    loadKategori();
  </script>
</body>
</html>
