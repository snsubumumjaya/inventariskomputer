<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style> /* sama seperti login, warna hijau aja */ 
    body{background:#f0f2f5;display:flex;height:100vh;align-items:center;justify-content:center;margin:0;font-family:Arial}
    .box{background:white;padding:40px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.1);width:90%;max-width:400px}
    input,button{width:100%;padding:14px;margin:10px 0;border-radius:8px;border:1px solid #ddd;font-size:16px}
    button{background:#42b72a;color:white;border:none;cursor:pointer}
    button:hover{background:#3aa824}
  </style>
</head>
<body>
  <div class="box">
    <h2 style="text-align:center">Register Akun</h2>
    <input type="text" id="nama" placeholder="Nama Lengkap" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="register()">Register</button>
    <p style="text-align:center">Sudah punya akun? <a href="login.html">Login</a></p>
    <p id="msg" style="color:green;text-align:center"></p>
  </div>

  <script>
    const firebaseConfig = { /* sama */ 
      apiKey: "AIzaSyCGyH-yVAgQU4iJ1tIz3cpWiWa65BdMsJ8",
      authDomain: "inventariskomputer.firebaseapp.com",
      databaseURL: "https://inventariskomputer-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "inventariskomputer",
      storageBucket: "inventariskomputer.firebasestorage.app",
      messagingSenderId: "915927761008",
      appId: "1:915927761008:web:a4b2e71159d00501fdf4b5"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function register() {
      const nama = document.getElementById('nama').value;
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, pass)
        .then(cred => {
          return db.ref('users/' + cred.user.uid).set({
            nama: nama,
            email: email,
            role: 'staff',
            createdAt: new Date().toISOString()
          });
        })
        .then(() => {
          alert("Register berhasil! Silakan login.");
          location.href = "login.html";
        })
        .catch(e => document.getElementById('msg').innerText = e.message);
    }
  </script>
</body>
</html>
