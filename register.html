<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTER</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Create<br>Account</h1>
    <div class="auth-box">
      “NEW USER REGISTRATION”<br><br>
      <input type="text" id="nama" placeholder="FULL NAME">
      <input type="email" id="email" placeholder="EMAIL ADDRESS">
      <input type="password" id="password" placeholder="PASSWORD">
      <button onclick="register()">CREATE ACCOUNT</button>
      <p style="text-align:center;margin-top:50px;opacity:0.5;font-size:14px">
        ALREADY REGISTERED? <a href="login.html" style="color:#fff;text-decoration:underline">LOGIN HERE</a>
      </p>
    </div>
  </div>
  <div class="footer-text">SNSU BUMUM JAYA © 2025 – PROTECTED SYSTEM</div>

  <script>
    firebase.initializeApp({apiKey:"AIzaSyCGyH-yVAgQU4iJ1tIz3cpWiWa65BdMsJ8",authDomain:"inventariskomputer.firebaseapp.com",databaseURL:"https://inventariskomputer-default-rtdb.asia-southeast1.firebasedatabase.app",projectId:"inventariskomputer",storageBucket:"inventariskomputer.firebasestorage.app",messagingSenderId:"915927761008",appId:"1:915927761008:web:a4b2e71159d00501fdf4b5"});
    const auth = firebase.auth(); const db = firebase.database();
    function register(){
      const nama = document.getElementById('nama').value;
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email,pass)
        .then(cred=>db.ref('users/'+cred.user.uid).set({nama,email,role:'staff',createdAt:new Date().toISOString()}))
        .then(()=>{alert("AKUN BERHASIL DIBUAT – SILAKAN LOGIN");location.href="login.html"})
        .catch(e=>alert(e.message));
    }
  </script>
</body>
</html>
