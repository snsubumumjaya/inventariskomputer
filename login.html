<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Inventaris Komputer</title>
  <style>
    body{font-family:Arial;background:#f0f2f5;margin:0;display:flex;height:100vh;align-items:center;justify-content:center}
    .box{background:white;padding:40px 30px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.1);width:90%;max-width:400px}
    input,button{display:block;width:100%;padding:14px;margin:10px 0;border-radius:8px;border:1px solid #ddd;font-size:16px}
    button{background:#007bff;color:white;border:none;cursor:pointer}
    button:hover{background:#0056b3}
    h1{text-align:center;color:#333}
    a{color:#007bff;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <h1>Login Inventaris</h1>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p style="text-align:center">Belum punya akun? <a href="register.html">Register</a></p>
    <p id="msg" style="color:red;text-align:center"></p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
